<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Sales</title>
<style>
  body{
    font-family:Poppins, Arial, sans-serif;
    background:#f8fafc;
    color:#0f172a;
    margin:0;
    padding:40px 20px;
  }
  h1{
    text-align:center;
    margin-bottom:20px;
    font-size:36px;
    font-weight:700;
  }
  p{
    text-align:center;
    max-width:600px;
    margin:0 auto 40px;
    font-size:16px;
    color:#475569;
  }
  .wrapper{
    max-width:700px;
    margin:0 auto;
    background:white;
    padding:30px;
    border-radius:14px;
    border:1px solid #d1d5db;
  }
  input, textarea{
    width:100%;
    padding:14px;
    border-radius:8px;
    border:1px solid #cbd5e1;
    margin-bottom:16px;
    font-size:15px;
  }
  button{
    width:100%;
    padding:14px;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    font-size:16px;
  }
  button:hover{
    background:#1e3a8a;
  }
</style>
</head>
<body>
<h1>Contact Sales</h1>
<p>Interested in enterprise deployment, licensing, partnership, or integration? Fill out the form below and our sales team will reach out.</p>

<div class="wrapper">
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Work Email" required>
    <input type="text" placeholder="Organization / Company Name" required>
    <input type="text" placeholder="Role (e.g., CTO, Product Lead, Procurement)" required>
    <textarea placeholder="Describe your needs or project requirements" rows="5" required></textarea>
    <button type="submit">Request a Sales Call</button>
  </form>
</div>

</body>
</html>
