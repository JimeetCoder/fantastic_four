<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header" role="banner">
            <h1 class="app-title">Vision Assistant</h1>
            <div class="status-bar">
                <div class="voice-indicator" id="voiceIndicator" aria-live="polite" aria-atomic="true">
                    <span class="sr-only">Voice status:</span>
                    <span id="voiceStatus">Ready</span>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <span class="sr-only">Connection status:</span>
                    <span aria-live="polite" id="ollamaStatus">Checking Ollama...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" role="main">
            <!-- Voice Command Area -->
            <section class="voice-command-area" aria-label="Voice Command Interface">
                <div class="voice-wave" id="voiceWave" aria-hidden="true">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
                <h2 id="commandPrompt">Say "Vision" to start</h2>
                <p id="commandHint">Listening for wake word: "Vision"</p>
            </section>

            <!-- Chat Area -->
            <section class="chat-area" aria-label="Chat Interface">
                <div class="chat-container" id="chatContainer">
                    <div class="chat-message chat-message-assistant">
                        <div class="chat-role">Vision</div>
                        <div class="chat-text">Welcome to Vision Assistant. Say "Vision" to activate voice commands.</div>
                    </div>
                </div>
            </section>

            <!-- Response Area (for status) -->
            <section class="response-area" aria-label="Assistant Response">
                <div class="response-text" id="responseText" aria-live="polite" aria-atomic="true">
                    Ready
                </div>
            </section>

            <!-- Settings Button -->
            <section class="settings-panel" aria-label="Settings">
                <h3 style="margin-bottom: 10px; color: var(--text-color);">Configuration</h3>
                <button id="openSettings" class="primary-button" style="width: 100%; padding: 15px; font-size: 1.1rem; border: none; border-radius: var(--border-radius); cursor: pointer; background: var(--primary-color); color: white; font-weight: bold; margin-bottom: 10px;">
                    ⚙️ Open Ollama Settings
                </button>
                <p style="font-size: 0.85rem; color: var(--text-secondary); text-align: center; margin: 0;">
                    Configure Ollama URL, Model, and Voice settings
                </p>
            </section>
        </main>
    </div>

    <script src="web-control.js"></script>
    <script src="app.js"></script>
</body>
</html>
